# Conversion Formulas
formulas:
  us_cups_to_ml: "cups × 236.588"
  uk_cups_to_ml: "cups × 284.131"
  oz_to_grams: "ounces × 28.35"
  lbs_to_kg: "pounds × 0.454"
  fahrenheit_to_celsius: "(°F - 32) × 5/9"
  celsius_to_fahrenheit: "(°C × 9/5) + 32"