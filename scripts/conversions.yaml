# Cooking and Baking Measurement Conversions
# All conversions are provided for reference and may vary slightly based on ingredient density

# Volume Conversions
volume:
  # US Cup Conversions
  us_cup:
    to_metric:
      milliliters: 236.588
      liters: 0.236588
    to_imperial:
      fluid_ounces: 8
      pints: 0.5
      quarts: 0.25
      gallons: 0.0625
    to_uk:
      uk_cups: 0.832674  # UK cup is slightly larger

  # UK Cup Conversions  
  uk_cup:
    to_metric:
      milliliters: 284.131
      liters: 0.284131
    to_imperial:
      fluid_ounces: 10
      pints: 0.625
    to_us:
      us_cups: 1.201

  # Imperial to Metric (Volume)
  imperial_volume:
    teaspoon:
      milliliters: 4.928
    tablespoon:
      milliliters: 14.787
    fluid_ounce:
      milliliters: 29.574
    pint:
      milliliters: 473.176
      liters: 0.473176
    quart:
      milliliters: 946.353
      liters: 0.946353
    gallon:
      liters: 3.785

  # UK Imperial to Metric (Volume)
  uk_imperial_volume:
    teaspoon:
      milliliters: 5.919
    tablespoon:
      milliliters: 17.758
    fluid_ounce:
      milliliters: 28.413
    pint:
      milliliters: 568.261
      liters: 0.568261
    quart:
      milliliters: 1136.523
      liters: 1.136523
    gallon:
      liters: 4.546

# Weight Conversions
weight:
  # Imperial to Metric
  imperial:
    ounce:
      grams: 28.35
    pound:
      grams: 453.592
      kilograms: 0.454
    stone:
      kilograms: 6.35

  # US to Metric (common ingredients)
  us_common:
    # These are approximate - actual weight varies by ingredient
    cup_flour_all_purpose:
      grams: 125
    cup_sugar_granulated:
      grams: 200
    cup_brown_sugar_packed:
      grams: 220
    cup_butter:
      grams: 227
    cup_milk:
      grams: 245
    cup_water:
      grams: 240
    cup_oil:
      grams: 220

# Temperature Conversions
temperature:
  celsius_to_fahrenheit: "(C × 9/5) + 32"
  fahrenheit_to_celsius: "(F - 32) × 5/9"
  common_baking_temps:
    very_low:
      celsius: 120
      fahrenheit: 250
    low:
      celsius: 150
      fahrenheit: 300
    moderate:
      celsius: 180
      fahrenheit: 350
    moderately_hot:
      celsius: 200
      fahrenheit: 400
    hot:
      celsius: 220
      fahrenheit: 425
    very_hot:
      celsius: 240
      fahrenheit: 475

