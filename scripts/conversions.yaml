  us_to_metric:
    "1/4 teaspoon": "1.25 ml"
    "1/2 teaspoon": "2.5 ml" 
    "1 teaspoon": "5 ml"
    "1 tablespoon": "15 ml"
    "1/4 cup": "60 ml"
    "1/3 cup": "80 ml"
    "1/2 cup": "120 ml"
    "2/3 cup": "160 ml"
    "3/4 cup": "180 ml"
    "1 cup": "240 ml"
    "1 pint": "475 ml"
    "1 quart": "950 ml"
    "1 gallon": "3.8 L"

  # Common Weight Conversions
  weight_conversions:
    "1 oz": "28 g"
    "2 oz": "57 g"
    "4 oz": "113 g"
    "8 oz": "227 g"
    "1 lb": "454 g"
    "2 lb": "907 g"

  # Ingredient Specific (1 cup measurements in grams)
  ingredient_weights:
    flour:
