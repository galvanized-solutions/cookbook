name: Promote Recipe from Suggestions to Recipes

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Recipe filename (without path, e.g., "2025-08-25-chocolate-cake.mdx")'
        required: true
        type: string
      update_description:
        description: 'Optional: Update recipe description or add notes'
        required: false
        type: string
        default: ''

jobs:
  promote-recipe:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Validate input filename
      run: |
        FILENAME="${{ github.event.inputs.filename }}"
        
        # Check if filename ends with .mdx
        if [[ ! "$FILENAME" =~ \.mdx$ ]]; then
          echo "‚ùå Error: Filename must end with .mdx"
          exit 1
        fi
        
        # Check if file exists in suggestions
        if [[ ! -f "suggestions/$FILENAME" ]]; then
          echo "‚ùå Error: File 'suggestions/$FILENAME' does not exist"
          echo "Available suggestions:"
          ls -1 suggestions/*.mdx 2>/dev/null || echo "No .mdx files found in suggestions/"
          exit 1
        fi
        
        echo "‚úÖ File validation passed"
        echo "FILENAME=$FILENAME" >> $GITHUB_ENV

    - name: Check if recipe already exists in recipes
      run: |
        if [[ -f "recipes/$FILENAME" ]]; then
          echo "‚ö†Ô∏è Warning: File 'recipes/$FILENAME' already exists"
          echo "This operation will overwrite the existing recipe"
        else
          echo "‚úÖ No conflicting file found in recipes directory"
        fi

    - name: Move recipe file
      run: |
        echo "üìÅ Moving '$FILENAME' from suggestions/ to recipes/"
        
        # Create recipes directory if it doesn't exist
        mkdir -p recipes/
        
        # Move the file
        mv "suggestions/$FILENAME" "recipes/$FILENAME"
        
        echo "‚úÖ Successfully moved recipe file"

    - name: Update recipe metadata (if description provided)
      if: ${{ github.event.inputs.update_description != '' }}
      run: |
        echo "üìù Updating recipe with provided description..."
        
        # Create a temporary file with the update
        TEMP_FILE=$(mktemp)
        DESCRIPTION="${{ github.event.inputs.update_description }}"
        
        # Add the description as a note at the end of the file
        cp "recipes/$FILENAME" "$TEMP_FILE"
        echo "" >> "$TEMP_FILE"
        echo "## Promotion Notes" >> "$TEMP_FILE"
        echo "" >> "$TEMP_FILE"
        echo "$DESCRIPTION" >> "$TEMP_FILE"
        echo "" >> "$TEMP_FILE"
        echo "*Promoted from suggestions on $(date '+%Y-%m-%d')*" >> "$TEMP_FILE"
        
        # Replace the original file
        mv "$TEMP_FILE" "recipes/$FILENAME"
        
        echo "‚úÖ Updated recipe with promotion notes"

    - name: Add promotion timestamp
      run: |
        echo "üìÖ Adding promotion timestamp..."
        
        # Add promotion date to the end of file if no description was provided
        if [[ -z "${{ github.event.inputs.update_description }}" ]]; then
          echo "" >> "recipes/$FILENAME"
          echo "---" >> "recipes/$FILENAME"
          echo "" >> "recipes/$FILENAME"
          echo "*Promoted from suggestions on $(date '+%Y-%m-%d')*" >> "recipes/$FILENAME"
        fi
        
        echo "‚úÖ Added promotion timestamp"

    - name: Create summary
      run: |
        echo "## Recipe Promotion Summary üéâ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ **Successfully promoted recipe**: \`$FILENAME\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **From**: \`suggestions/$FILENAME\`" >> $GITHUB_STEP_SUMMARY
        echo "- **To**: \`recipes/$FILENAME\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Date**: $(date '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ -n "${{ github.event.inputs.update_description }}" ]]; then
          echo "- **Notes Added**: Yes" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Notes Added**: No" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The recipe is now available in the main recipes collection! üçΩÔ∏è" >> $GITHUB_STEP_SUMMARY

    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit changes
      run: |
        git add .
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è No changes to commit"
        else
          # Create commit message with proper formatting
          COMMIT_MSG="$(cat <<EOF
        üçΩÔ∏è Promote recipe: $FILENAME from suggestions to recipes

        - Moved from suggestions/ to recipes/
        - Promoted on $(date '+%Y-%m-%d')
        $(if [[ -n "${{ github.event.inputs.update_description }}" ]]; then echo "- Added promotion notes"; fi)

        Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        EOF
        )"

          git commit -m "$COMMIT_MSG"
          git push
          
          echo "‚úÖ Changes committed and pushed successfully"
        fi

    - name: Post-promotion cleanup check
      run: |
        echo "üîç Post-promotion verification:"
        echo ""
        
        # Verify the file was moved successfully
        if [[ -f "recipes/$FILENAME" ]]; then
          echo "‚úÖ Recipe successfully exists in recipes/ directory"
        else
          echo "‚ùå Error: Recipe not found in recipes/ directory"
          exit 1
        fi
        
        # Verify the file was removed from suggestions
        if [[ ! -f "suggestions/$FILENAME" ]]; then
          echo "‚úÖ Recipe successfully removed from suggestions/ directory"
        else
          echo "‚ùå Warning: Recipe still exists in suggestions/ directory"
        fi
        
        echo ""
        echo "üéâ Recipe promotion completed successfully!"