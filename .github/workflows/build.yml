name: Build and Deploy Docusaurus to Pages
on:
  # Runs on pushes targeting the default branch
  workflow_run:
      workflows: ["Build and Push Cookbook Containers"]            # exact name of Workflow A
      types: [completed]
  push:
    branches: ["main"]
    paths:
      # Docusaurus configuration files
      - packages/app/**/*
      # Package and dependency files
      - "package.json"
      - packages/app/package.json
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      # GitHub workflows (to rebuild when workflow changes)
      - ".github/workflows/build.yml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build and deploy existing artifact'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  packages: read
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pipeline-pages-${{ github.event.pull_request.number || github.ref }}"
  # We want to wait, cancel if the image build is happening
  cancel-in-progress: true

jobs:
  build:
    if: ${{ !inputs.deploy_only }}
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}/node:22-alpine
      options: --platform=linux/amd64
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment:
      name: github-pages
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: |
            packages/app
          sparse-checkout-cone-mode: false
          fetch-depth: 0

      - name: Move source files to workspace
        run: |
          mkdir -p /workspace/packages
          mv packages/app /workspace/packages/

      - name: Build with Docusaurus
        run: |
          cd /workspace
          pnpm run build
        env:
          FAT: ${{ secrets.FAT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /workspace/packages/app/build
      
      - name: Update promote-recipe workflow with current suggestions
        run: |
          # Get list of suggestion files
          cd /workspace/packages/app/suggestions
          SUGGESTION_FILES=$(ls *.mdx 2>/dev/null | sort | sed 's/^/          - "/' | sed 's/$/"/' | tr '\n' '\n')
          
          if [ -z "$SUGGESTION_FILES" ]; then
            echo "No suggestion files found, skipping workflow update"
            exit 0
          fi
          
          echo "Found suggestion files:"
          echo "$SUGGESTION_FILES"
          
          # Check out the full repo to update workflow
          cd /tmp
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo-update
          cd repo-update
          
          # Update the promote-recipe.yml with current suggestions
          cat > .github/workflows/promote-recipe.yml << 'EOF'
          name: Promote Recipe from Suggestions to Recipes

          on:
            workflow_dispatch:
              inputs:
                filename:
                  description: 'Select recipe to promote'
                  required: true
                  type: choice
                  options:
          $SUGGESTION_FILES
                update_description:
                  description: 'Optional: Update recipe description or add notes'
                  required: false
                  type: string
                  default: ''
          EOF
          
          # Append the rest of the workflow file (jobs section)
          cat >> .github/workflows/promote-recipe.yml << 'JOBS_EOF'
          
          jobs:
            promote-recipe:
              runs-on: ubuntu-24.04
              defaults:
                run:
                  shell: bash
              
              steps:
              - name: Checkout repository
                uses: actions/checkout@v4
                with:
                  token: ${{ secrets.GITHUB_TOKEN }}
          JOBS_EOF
          
          # Check if there are changes
          if git diff --quiet .github/workflows/promote-recipe.yml; then
            echo "No changes to promote-recipe.yml"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .github/workflows/promote-recipe.yml
            git commit -m "Auto-update promote-recipe workflow with current suggestions"
            git push
            echo "Updated promote-recipe.yml with current suggestions"
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}/node:22-alpine
      options: --platform=linux/amd64
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    needs: [build]
    if: ${{ always() && (needs.build.result == 'success' || inputs.deploy_only) }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
