name: Create PR on Issue Close

on:
  issues:
    types: [closed]

jobs:
  create-pr-from-issue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Save issue data
        run: |
          echo '${{ github.event.issue.body }}' > issue.json
        
      - name: Create branch from issue
        run: |
          # Create branch name from issue number
          BRANCH_NAME="issue-${{ github.event.issue.number }}"
          git checkout -b "$BRANCH_NAME"
          
          # Create empty commit to enable PR creation
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "Initial commit for issue #${{ github.event.issue.number }}"
          git push origin "$BRANCH_NAME"
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: issue-${{ github.event.issue.number }}
          title: ${{ github.event.issue.title }}
          body: ${{ github.event.issue.body }}
          base: main