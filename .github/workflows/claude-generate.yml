name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-generate:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            Please follow the steps below:
              - PR contains a JSON body with inputs for instructions.md
              - Get url as URL and category as CATEGORY values for substitution into prompt below:
              - "Use the @scripts/instructions.md file and the category: ${CATEGORY} input to complete the task"

